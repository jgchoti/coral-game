<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Feedback</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      #feedbackText {
        width: 100%; /* Make the textarea responsive */
        max-width: 600px; /* Limit the maximum width */
        min-height: 100px; /* Set a minimum height */
        margin-bottom: 20px; /* Add some space below the textarea */
        padding: 10px; /* Add padding for better text readability */
        border: 1px solid #ccc; /* Add a border */
        border-radius: 5px; /* Add rounded corners */
        font-size: 16px; /* Set a comfortable font size */
      }
      #submitBtn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4a628a;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer; /* Add cursor pointer for better UX */
        transition: background-color 0.3s ease;
      }
      #submitBtn:hover {
        background-color: #b9e5e8;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #b9e5e8;
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #4a628a;
      }
    </style>
  </head>
  <body>
    <h2>Share Your Feedback!</h2>
    <p>Please let us know your thoughts about the game.</p>
    <textarea id="feedbackText" placeholder="Share your thoughts..."></textarea>
    <button id="submitBtn">Submit Feedback</button>
    <a href="https://coral-game.netlify.app/result" target="_self"
      >üìä Check Other Players Results</a
    >
    <a href="https://coral-game.netlify.app/" target="_self">‚èØÔ∏è Play Again</a>

    <script>
      function sendResults(feedbackText) {
        const data = {
          playerFeedback: feedbackText, // Only send feedback
        };

        fetch(
          "https://script.google.com/macros/s/AKfycbxCeVntqTz9l_YxXLV-a395X6Jb8uphvj-wu1MAmPF3V90XXgPiDg5cfreGbU-cXSoT/exec",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams(data),
          }
        )
          .then((response) => response.json())
          .then((result) => {
            if (result.status === "success") {
              alert("Thank you for your feedback!");
              window.location.href = "https://coral-game.netlify.app/";
            } else {
              alert("There was an error submitting your feedback.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred while sending feedback.");
          });
      }

      function submitFeedback() {
        var feedbackText = document.getElementById("feedbackText").value;
        if (feedbackText.trim() === "") {
          alert("Please enter your feedback before submitting.");
          return;
        }
        sendResults(feedbackText);
      }

      document
        .getElementById("submitBtn")
        .addEventListener("click", submitFeedback);
    </script>
  </body>
</html>
