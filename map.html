<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coral Reef Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #map {
        height: 500px;
        margin-top: 10px;
      }
      #chartContainer {
        width: 100%;
        margin: 10px auto;
      }
      .marker-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
      }
      .buoy-icon {
        background-color: red;
      }
      #legend {
        background: white;
        padding: 10px;
        border-radius: 5px;
      }
      .activity-icon {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="legend">
      <h3>Coral Health & Zoning Dashboard</h3>
      <div style="display: flex; justify-content: space-between">
        <div style="flex: 1; margin-right: 10px">
          <h4>Coral Health</h4>
          <p>
            <span style="background-color: #5b3a29; padding: 5px"
              >&nbsp;&nbsp;&nbsp;</span
            >
            Very Poor Health
          </p>
          <p>
            <span style="background-color: #d2b48c; padding: 5px"
              >&nbsp;&nbsp;&nbsp;</span
            >
            Poor Health
          </p>
          <p>
            <span style="background-color: #ffa500; padding: 5px"
              >&nbsp;&nbsp;&nbsp;</span
            >
            Moderate Health
          </p>
          <p>
            <span style="background-color: #ffdab9; padding: 5px"
              >&nbsp;&nbsp;&nbsp;</span
            >
            Good Health
          </p>
          <p>
            <span style="background-color: #e6e6fa; padding: 5px"
              >&nbsp;&nbsp;&nbsp;</span
            >
            Excellent Health
          </p>
        </div>
        <div style="flex: 1; margin-left: 10px">
          <h4>Zoning</h4>
          <p>
            <span style="background-color: rgba(255, 0, 0, 0.5); padding: 5px"
              >&nbsp;&nbsp;&nbsp;</span
            >
            No Activity Allowed (Red Zone)
          </p>
          <p>
            <span style="background-color: rgba(255, 255, 0, 0.5); padding: 5px"
              >&nbsp;&nbsp;&nbsp;</span
            >
            Controlled Activity (Yellow Zone)
          </p>
          <p>
            <span style="background-color: rgba(0, 255, 0, 0.5); padding: 5px"
              >&nbsp;&nbsp;&nbsp;</span
            >
            Activities Allowed (Green Zone)
          </p>
        </div>
      </div>
    </div>

    <div id="chartContainer">
      <canvas id="waterQualityChart" width="400" height="200"></canvas>
    </div>

    <div id="map"></div>
    <script>
      // Initialize Map
      var map = L.map("map").setView([10.1, 99.8], 10);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
      }).addTo(map);

      const buoyIcon = L.icon({
        iconUrl: "./location-dot.svg", // Replace with your custom icon URL
        iconSize: [25, 41], // size of the icon
        iconAnchor: [12, 41], // point of the icon which will correspond to marker's location
        popupAnchor: [1, -34], // point from which the popup should open relative to the iconAnchor
      });

      // Create Layer Groups
      const coralHealthLayer = L.layerGroup();
      const zoningLayer = L.layerGroup();
      const activityLayer = L.layerGroup();
      const buoyLayer = L.layerGroup().addTo(map);

      // Coral Reefs Data (Example Data)
      const coralReefs = [
        { name: "Reef 1", coords: [10.1, 99.8], health: 0.9 }, // Excellent Health
        { name: "Reef 2", coords: [10.05, 99.85], health: 0.5 }, // Moderate Health
        { name: "Reef 3", coords: [10.15, 99.75], health: 0.3 }, // Poor Health
        { name: "Reef 4", coords: [10.2, 99.8], health: 0.1 }, // Very Poor Health
        { name: "Reef 5", coords: [10.12, 99.85], health: 0.7 }, // Good Health
        { name: "Reef 6", coords: [10.08, 99.88], health: 0.4 }, // Moderate Health
        { name: "Reef 7", coords: [10.18, 99.82], health: 0.2 }, // Poor Health
        { name: "Reef 8", coords: [10.22, 99.75], health: 0.8 }, // Excellent Health
        { name: "Reef 9", coords: [10.14, 99.76], health: 0.6 }, // Good Health
        { name: "Reef 10", coords: [10.16, 99.79], health: 0.15 }, // Very Poor Health
      ];

      // Add coral reefs to the coralHealthLayer
      coralReefs.forEach((reef) => {
        let color =
          reef.health >= 0.8
            ? "#E6E6FA" // Excellent Health (Light Lavender)
            : reef.health >= 0.6
            ? "#FFDAB9" // Good Health (Light Peach)
            : reef.health >= 0.4
            ? "#FFA500" // Moderate Health (Light Orange)
            : reef.health >= 0.2
            ? "#D2B48C" // Poor Health (Tan)
            : "#5B3A29";

        L.circle(reef.coords, {
          color: color,
          fillColor: color,
          fillOpacity: 0.6,
          radius: 2000,
        })
          .bindPopup(
            `<b>${reef.name}</b><br>Health: ${(reef.health * 100).toFixed(1)}%`
          )
          .addTo(coralHealthLayer);
      });

      // Heatmap Layer for Coral Health
      const heatData = coralReefs.map((reef) => [
        reef.coords[0],
        reef.coords[1],
        reef.health,
      ]);
      const heatLayer = L.heatLayer(heatData, { radius: 30, blur: 15 });

      // AI-Suggested Zoning
      const smartBuoys = [
        {
          name: "Buoy 1",
          coords: [10.12, 99.74], // Covers Reef 1 and nearby activities
          waterTemp: 29,
          phLevel: 8.0,
          pollution: 4,
        },
        {
          name: "Buoy 2",
          coords: [10.05, 99.82], // Covers Reef 2 and Reef 8
          waterTemp: 28,
          phLevel: 7.9,
          pollution: 3,
        },
        {
          name: "Buoy 3",
          coords: [10.18, 99.8], // Covers Reef 3 and Reef 9
          waterTemp: 30,
          phLevel: 7.6,
          pollution: 9,
        },
        {
          name: "Buoy 4",
          coords: [10.2, 99.9], // Covers Reef 4 and nearby activities
          waterTemp: 27,
          phLevel: 8.1,
          pollution: 2,
        },
        {
          name: "Buoy 5",
          coords: [10.12, 99.82], // Covers Reef 5 and nearby human activity zones
          waterTemp: 26,
          phLevel: 8.2,
          pollution: 3,
        },
        {
          name: "Buoy 6",
          coords: [10.18, 99.74], // Covers Reef 7 and near Reef 6
          waterTemp: 29,
          phLevel: 7.8,
          pollution: 5,
        },
        {
          name: "Buoy 7",
          coords: [10.24, 99.74], // Central point to cover multiple reefs
          waterTemp: 27,
          phLevel: 8.0,
          pollution: 4,
        },
      ];

      smartBuoys.forEach((buoy) => {
        L.marker(buoy.coords, { icon: buoyIcon })
          .bindPopup(
            `<b>${buoy.name}</b><br>Water Temp: ${buoy.waterTemp}°C<br>pH Level: ${buoy.phLevel}<br>Pollution: ${buoy.pollution}`
          )
          .addTo(buoyLayer);
      });

      // Function to suggest Human Activity Zone with priority
      function suggestHumanActivityZone(buoy) {
        if (buoy.pollution > 7 || buoy.phLevel < 7.5 || buoy.waterTemp > 29) {
          return "red"; // No Activity Allowed
        } else if (buoy.pollution > 4 || buoy.waterTemp > 27.5) {
          return "yellow"; // Controlled Activity
        } else {
          return "green"; // Activities Allowed
        }
      }
      // Create Zoning Polygon
      function createZoningPolygon(buoy) {
        const expansionFactor = 0.03; // Expansion factor for the zone
        const expandedZone = [
          [buoy.coords[0] + expansionFactor, buoy.coords[1] + expansionFactor], // Top right
          [buoy.coords[0] + expansionFactor, buoy.coords[1] - expansionFactor], // Bottom right
          [buoy.coords[0] - expansionFactor, buoy.coords[1] - expansionFactor], // Bottom left
          [buoy.coords[0] - expansionFactor, buoy.coords[1] + expansionFactor], // Top left
        ];

        const zoneColor = suggestHumanActivityZone(buoy);

        // Create zoning only if no other zone has been created for this buoy
        if (zoneColor) {
          const colorMap = {
            red: "rgba(255, 0, 0, 0.5)", // Red Zone
            yellow: "rgba(255, 255, 0, 0.5)", // Yellow Zone
            green: "rgba(0, 255, 0, 0.5)", // Green Zone
          };

          L.polygon(expandedZone, {
            color: colorMap[zoneColor],
            fillColor: colorMap[zoneColor],
            fillOpacity: 0.5,
          })
            .bindPopup(
              `<b>${
                buoy.name
              }</b><br>Zone: ${zoneColor.toUpperCase()}<br>Temp: ${
                buoy.waterTemp
              }°C<br>pH: ${buoy.phLevel}<br>Pollution: ${buoy.pollution}`
            )
            .addTo(zoningLayer);
        }
      }

      // Create Zoning Layer
      smartBuoys.forEach(createZoningPolygon);

      // Human Activity Data
      const humanActivities = [
        { name: "Tourism Spot", coords: [10.1, 99.75], type: "tourism" },
        { name: "Fishing Area", coords: [10.15, 99.85], type: "fishing" },
        { name: "Popular Dive Site", coords: [10.0, 99.8], type: "tourism" },
        { name: "Fishing Zone", coords: [10.2, 99.9], type: "fishing" },
      ];

      // Add human activities to the activityLayer
      humanActivities.forEach((activity) => {
        const iconColor = activity.type === "tourism" ? "blue" : "orange";
        L.circleMarker(activity.coords, {
          color: iconColor,
          fillColor: iconColor,
          fillOpacity: 0.7,
          radius: 8,
        })
          .bindPopup(`<b>${activity.name}</b><br>Type: ${activity.type}`)
          .addTo(activityLayer);
      });

      // Add all layers to the map
      coralHealthLayer.addTo(map);
      zoningLayer.addTo(map);
      activityLayer.addTo(map);
      heatLayer.addTo(map);
      buoyLayer.addTo(map);

      // Create Layer Control
      const baseLayers = {};
      const overlays = {
        "Coral Health": coralHealthLayer,
        Zoning: zoningLayer,
        "Human Activities": activityLayer,
        Heatmap: heatLayer,
        Buoys: buoyLayer,
      };

      // Add layer control to the map
      L.control.layers(baseLayers, overlays).addTo(map);

      // Chart for Water Quality
      const ctx = document.getElementById("waterQualityChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "Buoy 1",
            "Buoy 2",
            "Buoy 3",
            "Buoy 4",
            "Buoy 5",
            "Buoy 6",
            "Buoy 7",
          ],
          datasets: [
            {
              label: "Water Temperature (°C)",
              data: [29, 28, 30, 27, 26, 29, 27],
              borderColor: "rgba(75, 192, 192, 1)",
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              fill: true,
            },
            {
              label: "pH Level",
              data: [8.0, 7.9, 7.6, 8.1, 8.2, 7.8, 8.0],
              borderColor: "rgba(153, 102, 255, 1)",
              backgroundColor: "rgba(153, 102, 255, 0.2)",
              fill: true,
            },
            {
              label: "Pollution Level (mg/L)",
              data: [4, 3, 9, 2, 3, 5, 4],
              borderColor: "rgba(255, 206, 86, 1)",
              backgroundColor: "rgba(255, 206, 86, 0.2)",
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Levels",
              },
            },
          },
          plugins: {
            legend: {
              display: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
